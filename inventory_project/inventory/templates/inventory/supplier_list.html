<!-- inventory/supplier_list.html -->

{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
  <h2>Supplier List</h2>
  <ul class="list-group">
    {% for supplier in suppliers %}
    <li class="list-group-item">
      {{ supplier.name }} - {{ supplier.contact_person }} - {{ supplier.email }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
