<!-- inventory/product_form.html -->

{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Product</h2>
  <form
    method="post"
    action="{% if form.instance.pk %}{% url 'product_update' pk=form.instance.pk %}{% else %}{% url 'product_create' %}{% endif %}"
    class="mt-3"
  >
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
