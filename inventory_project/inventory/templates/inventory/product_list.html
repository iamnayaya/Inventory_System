<!-- inventory/product_list.html -->

{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
  <h2>Product List</h2>
  <ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">
      {{ product.name }} - {{ product.quantity }} available - ${{product.price}}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
